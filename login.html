<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>¡Hola! Bienvenido a Estampatulogo</title>

        <link rel="stylesheet" href="styles.css - login.css">
        
       
        <script src=script src="https://kit.fontawesome.com/69ab8990bd.js" crossorigin="anonymous"></script></script>
    </head>
    <body>
        <form class="form">
                
            <div class="image-box">
                <img src="image-logo.jpeg" alt="logoo">
            </div>
            
            <div class="form-container">
    
                <div class="formulario">
                    <input type="email" id="email" class="caja-texto" placeholder=" ">
                    <label for="email" class="caja-label">Correo:</label>
                    <span class="linea-texto"></span>
                </div>
    
                <div class="formulario">
                    <input type="password" id="password" class="caja-texto" placeholder=" ">
                    <label for="password" class="caja-label">Contraseña:</label>
                    <span class="linea-texto"></span>
                </div>
    
                <button class="formulario-titulo">Inicio de sesión<i class="fa-solid fa-arrow-right"></i></button>
                
                <p class="registrate-texto">
                    <a href="crear.html">¿No tienes una cuenta? Registrate</a> 
                </p>
    
                <div class="home">
                    <a href="index.html"><i class="fa-solid fa-pen"></i></a>
                    <p class="home-bottom">2022 ESTAMPÁ TU LOGO | Todos los derechos reservados |</p>
                </div>
            </div>
        </form>
    </body>
</html>
